<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/registration.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/navbar.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
</head>
<body>
    <nav>
        {% if 'loggedin' in session %}
        <a href="{{ url_for('userhomepage') }}" id="FP-Logo">
            <h1>FIESTA&nbsp;<img src="{{ url_for('static', filename='Images_Videos/fiesta pizza-logo.png') }}" alt="logo">&nbsp;PIZZA</h1>
        </a>
        {% else %}
        <a href="{{ url_for('homepage') }}" id="FP-Logo">
            <h1>FIESTA&nbsp;<img src="{{ url_for('static', filename='Images_Videos/fiesta pizza-logo.png') }}" alt="logo">&nbsp;PIZZA</h1>
        </a>
        {% endif %}
        <ul class="navbar">
            <li><a href="{{ url_for('menu') }}">ORDER NOW</a></li>
            {% if 'loggedin' in session %}
                <li><a href="{{ url_for('profile') }}">PROFILE</a></li>
                <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
            {% else %}
                <li><a href="{{ url_for('register') }}">REGISTER</a></li>
                <li><a href="{{ url_for('login') }}">LOGIN</a></li>
            {% endif %}
            <li id="cart-icon">
                <a href="{{ url_for('cart') }}"><div id="lottie-cart" style="width: 50px; height: 50px;"></div></a>
            </li>
        </ul>
    </nav>
    
    <div class="form-container">
        <div class="textContainer">
            <h1>
                <span class="sr-only">LOGIN</span>
                <span aria-hidden="true" class="now-section">
                    <span>L</span>
                    <span class="stretch-o"></span>
                    <span>G</span>
                    <span>I</span>
                    <span>N</span>
                </span>
                <span>NOW!</span>
            </h1>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <label for="name"></label>
            <input type="text" id="name" name="Username" placeholder="Username" required>
            
            <label for="email"></label>
            <input type="email" id="email" name="Email" placeholder="Email" required>
            
            <label for="password"></label>
            <input type="password" id="password" name="Password" placeholder="Password" required>
            
            
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register!</a></p>
    </div>
    <script src="{{ url_for('static', filename='cartani.js') }}"></script>
</body>
</html>
